$schema: 'https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json'
name: 'nuejs'
fileTypes: [nue]
uuid: 68c68c73-258c-4f49-b4bf-ab2894e77ba7
patterns: 
  - include: 'text.html.basic#comment'
  - begin: (<)([a-zA-Z0-9:\-_]+)(?=([^>]*/>))
    beginCaptures:
      1: { name: punctuation.definition.tag.begin.html.sc.nue }
      2: { name: entity.name.tag.$2.html.sc.nue }
    end: (/>)
    endCaptures:
      1: { name: punctuation.definition.tag.end.html.sc.nue }
    patterns:
      - include: '#tag-stuff'
  - begin: (<)(script)\b(>)
    beginCaptures:
      1: { name: punctuation.definition.tag.begin.html.nue }
      2: { name: entity.name.tag.script.html.nue }
      3: { name: punctuation.definition.tag.end.html.nue }
    end: (</)(\2)\s*(>)
    endCaptures:
      1: { name: punctuation.definition.tag.begin.html.nue }
      2: { name: entity.name.tag.script.html.nue }
      3: { name: punctuation.definition.tag.end.html.nue }
    patterns:
      - includes: source.js
      - includes: source.ts
  - begin: (<)
    beginCaptures:
      1: { name: punctuation.definition.tag.begin.html.nue }
    end: (>)
    endCaptures:
      1: { name: punctuation.definition.tag.end.html.nue }
    patterns:
      - begin: (?<=<)([a-zA-Z0-9:\-]+)\b(?=[^>]*>)
        beginCaptures:
          1:
            name: entity.name.tag.$1.html.nue
        end: (</)(\1)\s*(?=>)
        endCaptures:
          1:
            name: punctuation.definition.tag.begin.html.nue
          2:
            name: entity.name.tag.$2.html.nue
        patterns:
          - include: '#tag-stuff'
          - begin: (?<=>)
            end: (?=</)
            patterns:
              - include: source.nue
              - include: "#html-stuff"
      - include: '#tag-stuff'

repository:
  
  nue-directives:
    patterns:
      - include: "#nue-directives-control-flow"
      - include: "#nue-directives-attr"
      - include: '#nue-directives-bind'

  nue-directives-control-flow:
    begin: (?<=:)(for)|(if|else|else-if)
    captures:
      1:
        name: keyword.control.loop.nue
      2:
        name: keyword.control.condition.nue
    end: (?=\s*[^=\s])
    name: meta.attribute.directive.control.nue
    patterns:
      - includes: '#nue-directives-expression'

  nue-directives-expression:
    begin: (=)\s*('|"|`)
    beginCaptures:
      1:
        name: punctuation.separator.key-value.html.nue
      2:
        name: punctuation.definition.string.begin.html.nue
    # TODO: what's the meaning of \2?
    end: (\2)
    endCaptures:
      1:
        name: punctuation.definition.string.end.html.nue
    patterns:
      - begin: (?<=('|"|`))
        end: (?=\1)
        name: source.ts.embedded.html.nue
        patterns:
          - include: source.ts
      - begin: (=)\s*(?=[^'"`])
        beginCaptures:
          1:
            name: punctuation.separator.key-value.html.nue
        end: (?=(\s|>|\/>))
        patterns:
          - begin: (=)\s*(?=[^'"`])
            beginCaptures:
              1:
                name: punctuation.separator.key-value.html.nue
            end: (?=(\s|>|\/>))
            patterns:
              - begin: (?=[^'"`])
                end: (?=(\s|>|\/>))
                name: source.ts.embedded.html.nue
                patterns:
                  - include: source.ts

  nue-directives-bind:
    begin: (:bind)
    end: (?=\s*+[^=\s])
    name: meta.attribute.directive.bind.nue

  nue-directives-attr:
    begin: (:attr)
    end: (?=\s*+[^=\s])
    name: meta.attribute.directive.attr.nue

  nue-string-interpolation:
    patterns:
      - name: expression.embedded.nue
        begin: (\{)
        beginCaptures:
          1:
            name: punctuation.definition.interpolation.begin.html.nue
        end: (\})
        endCaptures:
          1:
            name: punctuation.definition.interpolation.end.html.nue

  nue-reactive-attributes:
    begin: (?<=:|@)([a-zA-Z][a-zA-Z0-9\-_])
    captures:
      1: { name: entity.other.attribute-name.html.nue }
    end: (?=\s*[^=\s])
    patterns:
      - includes: '#nue-directives-expression'
      - includes: '#nue-string-interpolation'

  html-stuff:
    patterns:
      - include: text.html.derivative
      - include: text.html.basic

  tag-stuff:
    name: 'meta.tag-stuff'
    # TODO: What's the meaning of the '\G'?
    begin: \G
    end: (?=/>)|(>)
    endCaptures:
      1:
        name: punctuation.definition.tag.end.html.nue
    patterns:
      - include: '#nue-directives'
      - include: text.html.basic#attribute
      - include: '#nue-reactive-attributes'

scopeName: source.nue